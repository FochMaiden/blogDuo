<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Blog o  ciastku</title>
</head>
<body>
<header th:replace="layout :: site-header" />

<section class="banner-section" th:class="banner-section"  >

</section>
<section class="post-content-section">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 post-title-block">

                <h1 class="text-center">Wszystkie posty</h1>
            </div>

            <div class="col-lg-9 col-md-9 col-sm-12">
                <div class="full col-sm-9">
                    <div class="row">

                        <div class="col-sm-12" id="featured">
                            <div class="page-header text-muted">
                                Featured
                            </div>

                        </div>
                        <div class="col-sm-10" th:each="p : ${blogPosts}">
                            <h3 th:text="${p.title}">Title</h3>
                            <h4><small class="text-muted" th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">some date</small></h4>
                            <h4><small class="content" th:utext="${p.text}">post</small></h4>

                           <a class="btn btn-danger" id="usun" th:href="@{/admin/blogPost/delete (id=${p.id})}" > Usu≈Ñ </a>
                            <a class="btn btn-info" id="edytuj" data-th-href="@{/admin/editBlogPost (id=${p.id})}" > Edytuj </a>

                            <div class="row divider">
                                <div class="col-sm-12"><hr></hr></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-lg-3  col-md-3 col-sm-12">
                <div class="well">
                    <ul class="list-inline">
                        <li>
                            <a><h3>All posts</h3>Made with <i class="glyphicon glyphicon-heart-empty"></i></a>
                        </li>

                        <li th:each="p : ${blogPosts}">
                            <h3><a href="#"  class="nav-link" th:text="${p.title}" th:href="@{/admin/blogPost/{id}/(id=${p.id})}">posty</a>

                            </h3>
                        </li>

                    </ul>
                </div>
            </div>
        </div>


    </div>
</section>


</div>
</body>
</html>
