<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Blogo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<img th:src="@{/images/cover2.jpg}" class="image-fluid" width="100%">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">

        </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a th:href="@{/login}" id="login">Log In</a>
                    </li>
                    <li>
                        <a th:href="@{/registration}" id="register">Register</a>
                    </li>

                </ul>
            </div>

    </div>
</nav>


<div class="container">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" id="welcome" th:text="Welcome"></h3>
        <br/>

        <input type="text" id="email" name="email"  th:placeholder="Email"
               class="form-control" /> <br/>
        <input type="password"  th:placeholder="Password"
               id="password" name="password" class="form-control" /> <br />

        <div align="center" th:if="${param.error}" id="error">
            <p style="font-size: 20; color: #FF1C19;">Email luh hasło nieprawidłowe</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="submit" name="Submit" value="Login" type="Submit" th:text="Login"></button>
    </form>
</div>
</body>
</html>
